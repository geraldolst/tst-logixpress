name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff flake8

      - name: Run Black (code formatter check)
        run: black --check app/ tests/
        continue-on-error: false

      - name: Run Ruff (linter)
        run: ruff check app/ tests/
        continue-on-error: false

      - name: Run Flake8 (style guide)
        run: flake8 app/ tests/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: false

  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest tests/ -v --cov=app --cov-report=term-missing --cov-report=xml --cov-fail-under=95

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: tst-logixpress:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d --name test-app -p 8000:8000 tst-logixpress:test
          sleep 10
          curl -f http://localhost:8000/health || exit 1
          docker stop test-app

  docker-compose:
    name: Docker Compose Test
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 15
          curl -f http://localhost:8000/health || exit 1
          curl -f http://localhost:8000/docs || exit 1
          docker compose down

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: docker-compose
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Start services
        run: |
          docker compose up -d
          sleep 15

      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install httpx pytest

      - name: Run integration tests
        run: |
          # Test health endpoint
          curl -f http://localhost:8000/health
          
          # Test API documentation
          curl -f http://localhost:8000/docs
          
          # Test authentication
          response=$(curl -s -X POST http://localhost:8000/auth/login \
            -H "Content-Type: application/json" \
            -d '{"username":"admin","password":"admin123"}')
          echo "Login response: $response"
          
          token=$(echo $response | python -c "import sys, json; print(json.load(sys.stdin)['access_token'])")
          echo "Token obtained: ${token:0:20}..."
          
          # Test authenticated endpoint
          curl -f -H "Authorization: Bearer $token" http://localhost:8000/shipments

      - name: Stop services
        if: always()
        run: docker compose down

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [lint, test, docker, docker-compose, integration]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "✅ Linting: ${{ needs.lint.result }}"
          echo "✅ Testing: ${{ needs.test.result }}"
          echo "✅ Docker Build: ${{ needs.docker.result }}"
          echo "✅ Docker Compose: ${{ needs.docker-compose.result }}"
          echo "✅ Integration: ${{ needs.integration.result }}"
          
          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.docker.result }}" != "success" ] || \
             [ "${{ needs.docker-compose.result }}" != "success" ] || \
             [ "${{ needs.integration.result }}" != "success" ]; then
            echo "❌ CI Pipeline failed"
            exit 1
          fi
          echo "✅ All CI checks passed!"
